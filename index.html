<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
     <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>

  <body>

      <div class="container">

    <script src="script.js"></script>

  </body>
